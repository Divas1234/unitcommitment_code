<!DOCTYPE html>
<html>
<head>
    <title>Surface Plot</title>
    <script src="https://cdn.plot.ly/plotly-2.25.2.min.js"></script>
</head>
<body>
    <div id="surface-plot" style="width: 100%; height: 100%;"></div>
    <script>
        // Define the file path
        const filePath = 'reformed_result.txt'; // Replace with your file path

        // Fetch and process the file
        fetch(filePath)
            .then(response => response.text())
            .then(data => {
                // Parse the data
                const lines = data.trim().split('\n');
                const parsedData = lines.map(line => line.split('\t').map(Number));

                // Prepare X, Y, and Z data
                const x = parsedData[0].slice(1); // X-axis (skip the first column)
                const y = parsedData.slice(1).map(row => row[0]); // Y-axis (first column of each row)
                const z = parsedData.slice(1).map(row => row.slice(1)); // Z-axis (matrix of data)

                // Create the surface plot
                const surfacePlot = {
                    x: x,
                    y: y,
                    z: z,
                    type: 'surface'
                };

                const layout = {
                    title: 'Surface Plot',
                    scene: {
                        xaxis: { title: 'X-axis' },
                        yaxis: { title: 'Y-axis' },
                        zaxis: { title: 'Z-axis' }
                    }
                };

                // Render the plot
                Plotly.newPlot('surface-plot', [surfacePlot], layout);
            })
            .catch(error => console.error('Error loading the file:', error));
    </script>
</body>
</html>
